services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fibochat-db
    restart: always
    environment:
      POSTGRES_USER: fibo
      POSTGRES_PASSWORD: fibopass
      POSTGRES_DB: FiboChatPlateform
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/postgres/fibo_init.sql:/docker-entrypoint-initdb.d/fibo_init.sql

volumes:
  pgdata:
