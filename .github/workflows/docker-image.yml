name: üöÄ Deploy FiboChat to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîë SSH and Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # D·ª´ng khi c√≥ l·ªói

            cd /root/FiboChatPlateform

            echo "üåÄ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "üê≥ Rebuilding Docker Compose..."
            docker compose down
            docker compose up -d --build

            echo "‚è≥ Waiting for DBs to be ready..."
            sleep 15

            echo "‚û°Ô∏è Updating Authentication DB..."
            docker exec fibochat-auth \
              dotnet ef database update \
              --project /app/services/Authentication/Authentication.Infrastructure \
              --startup-project /app/services/Authentication/Authentication.API \
              --context AccountDbContext

            echo "‚û°Ô∏è Updating Course DB..."
            docker exec fibochat-course \
              dotnet ef database update \
              --project /app/services/Course/Course.Infrastructure \
              --startup-project /app/services/Course/Course.Api \
              --context CourseDbContext

            echo "‚úÖ Deploy completed successfully!"
