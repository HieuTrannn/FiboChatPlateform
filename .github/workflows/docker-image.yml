name: üöÄ Deploy FiboChat to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîë SSH and Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # ‚õëÔ∏è D·ª´ng ngay n·∫øu c√≥ l·ªánh n√†o b·ªã l·ªói

            cd /root/FiboChatPlateform

            echo "üåÄ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "üì¶ Building .NET environment..."
            export DOTNET_ROOT=/usr/share/dotnet
            export PATH=$PATH:$DOTNET_ROOT/tools:/root/.dotnet/tools

            # C√†i dotnet-ef n·∫øu ch∆∞a c√≥
            if ! command -v dotnet-ef &> /dev/null
            then
              echo "‚öôÔ∏è Installing dotnet-ef tool..."
              dotnet tool install --global dotnet-ef
            fi

            echo "üß± Running EF Core migrations..."
            export ASPNETCORE_ENVIRONMENT=Staging

            echo "‚û°Ô∏è Updating Authentication DB..."
            dotnet ef database update \
              --project services/Authentication/Authentication.Infrastructure \
              --startup-project services/Authentication/Authentication.API \
              --context AccountDbContext

            echo "‚û°Ô∏è Updating Course DB..."
            dotnet ef database update \
              --project services/Course/Course.Infrastructure \
              --startup-project services/Course/Course.Api \
              --context CourseDbContext

            echo "üê≥ Restarting Docker Compose..."
            docker compose down -v
            docker compose up -d --build

            echo "‚úÖ Deploy completed successfully!"
