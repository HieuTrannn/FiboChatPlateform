name: üöÄ Deploy FiboChat to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîë SSH and Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # D·ª´ng khi c√≥ l·ªói

            cd /root/FiboChatPlateform

            echo "üåÄ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "‚öôÔ∏è Checking .NET SDK..."
            if ! command -v dotnet &> /dev/null; then
              echo "‚û°Ô∏è Installing .NET SDK..."
              wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
              bash dotnet-install.sh --version 8.0.100
              export PATH=$PATH:$HOME/.dotnet
            fi

            echo "‚öôÔ∏è Checking EF Tools..."
            if ! dotnet tool list -g | grep -q 'dotnet-ef'; then
              echo "‚û°Ô∏è Installing EF Tools..."
              dotnet tool install --global dotnet-ef
              export PATH="$PATH:$HOME/.dotnet/tools"
            fi

            export ASPNETCORE_ENVIRONMENT=Staging
            export PATH="$PATH:$HOME/.dotnet:$HOME/.dotnet/tools"

            echo "‚û°Ô∏è Updating Authentication DB..."
            dotnet ef database update \
              --project services/Authentication/Authentication.Infrastructure \
              --startup-project services/Authentication/Authentication.API \
              --context AccountDbContext

            echo "‚û°Ô∏è Updating Course DB..."
            dotnet ef database update \
              --project services/Course/Course.Infrastructure \
              --startup-project services/Course/Course.Api \
              --context CourseDbContext

            echo "üê≥ Rebuilding Docker Compose..."
            docker compose down 
            docker compose up -d --build

            echo "‚úÖ Deploy completed successfully!"
